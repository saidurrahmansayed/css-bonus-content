<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css possition</title>
    <style>
        .container{
            display: flex;
            position: relative;
        }
        .box {
            width: 200px;
            height: 200px;
            margin: 8px;
            padding: 20px;
            background-color: rgb(18, 135, 209);
            border: 3px solid rgb(6, 66, 66);
        }

        .box-3{
            z-index: 1;
        }

        .box-2{
            position: absolute;
            top: 30px;
            left: 50px;
        }
    </style>

</head>
<body>
    <h1>Position</h1>
    <h3>More positon</h3>
    <div class="container">    
        <div class="box box-1">
            <h3>box-1</h3>
        </div>
        <div class="box box-2">
            <h3>box-2</h3>
        </div>
        <div class="box box-3">
            <h3>box-3</h3>
        </div>
        <div class="box box-4">
            <h3>box-4</h3>
        </div>
    </div>

</body>
</html>
